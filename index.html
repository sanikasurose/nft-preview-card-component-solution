<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sanika Surose | NFT Preview Card Component Solution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <div class="card">
      <div class="equilibrium">
        <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium">

            <img class="view-icon" src="images/icon-view.svg" alt="">

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon">
      <span class="ethereum-name">0.041 ETH</span>
      <img class="clock" src="images/icon-clock.svg" alt="clock">
      <span class="time">  3 days left</span>
      <hr>
      <img class="profile-picture" src="images/image-avatar.png" alt="pfp">
      <p class="credit">Creation of <a class="account" href="https://www.frontendmentor.io/profile/sanikasurose">@sanikasurose</a></p>
    </div>
